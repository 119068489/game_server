package share_message;
import "ggotag.proto";
//许愿池用户相关数据存储:wish_player
message WishPlayer{
    optional int64 Id = 1 [(gogoproto.jsontag) = "_id,omitempty"]; // 许愿池的用户id
    optional string Account = 2;  //账号唯一标示同渠道的用户
    optional int32 Channel =3;  //渠道:1001-柠檬im，1002-语音渠道，1003-其他渠道
    optional string NickName = 4; //昵称
    optional string HeadUrl = 5;  //头像
    optional int64 PlayerId =6; //渠道方玩家唯一id,用来获取详细数据的 player_base表中的id
    optional string Token =7;  //登录渠道token，用来校验是否有效登录用户
    optional bool IsTryOne = 8; //是否试玩过了
    optional int64 CreateTime=9; //创建时间
    repeated WishAddress Address = 10;   //地址
    optional int32 HallSid = 11;   //所在的大厅
    optional bool NotOne = 12; // false-首次玩,true-不是首次玩
    optional bool NotOneWish = 13; // false-首次许愿,true-不是首次许愿
    optional int64 Diamond = 14;    //钻石
    optional int32 Types = 15;      // 用户类型 0-正常用户，1假用户 ,大于等于2的就是柠檬用户表里的types
    optional int64 LastExchangeDiamondTime = 16;    // 最近一次兑换钻石的时间
    optional bool IsFreeze=17;//钻石帐户是否冻结
    optional int64 FreezeTime=18;//冻结到期时间 秒 -1 永久冻结
    optional string Note=19;//冻结备注
    optional string Operator=20;//后台操作人
}
message WishAddress{
    optional string Name = 1;       //地址名称
    optional string Phone = 2;      //电话号码
    optional string Detail = 3;      //详细地址
    optional bool IfDefault = 4;      //是否是默认地址
    optional int64 AddressId = 5;  //创建时间
    optional string Province = 6;    //地址省份
    optional string City = 7;    //地址城市
    optional string Area = 8;    //地址区域

    //需要字段自行补足
}
//菜单列表 wish_menu
message WishMenu{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"]; //1最新上线，2人气盲盒，3欧气爆棚
    optional string Name = 2;   //描述
}
//品牌 wish_brand
message WishBrand{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"];
    optional string Name = 2;
    optional string Type = 3; // 首字母
    optional bool IsHot = 4; // 是否热门

    optional int32 ClickCount = 10; // 点击次数
    optional int64 CreateTime = 11; // 创建时间
    optional int64 UpdateTime = 12; // 更新时间

    optional int32 Status=13;		// 状态 0关闭，1开启
    optional int32 HostWeight = 15; // 热门权重
}
//物品类型 wish_item_type
message WishItemType{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"];
    optional string Name = 2;
    optional string Type = 3; // 首字母
    optional bool IsRecommend = 4; // 是否推荐
    optional int32 HostWeight = 5; // 热门权重
    optional int32 ClickCount = 10; // 点击次数
    optional int64 CreateTime = 11; // 创建时间
    optional int64 UpdateTime = 12; // 更新时间
    optional int32 Status=13;		// 状态 0关闭，1开启
    optional bool IsHot = 6; // 是否热门
}
//物品款式 wish_style
message WishStyle{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"];
    optional string Name = 2;
}
//物品配置 wish_item
message WishItem{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"]; //道具配置id
    optional string Name = 2;   //名称
    optional string Icon = 3;   //图标
    optional string Desc = 4;   //描述
    optional int32 Brand = 5;   //品牌:如苹果，小米，华为...
    optional int32 Type = 6;    //类型:如手机，电脑，手表...
    optional int64 Price = 7;   //出售价格
    optional int64 RecoveryPrice = 8; //回收价格:按售价的固定比例
    optional int32 Length = 9;  //长
    optional int32 Wide = 10;    //宽
    optional int32 High = 11;    //高
    optional string BigSize = 12;  //尺寸
    repeated string Material =  13; //材料描述
    optional int64 Diamond = 15; // 钻石价格

    optional int32 StockAmount = 22; // 库存
    optional int32 Status =23;   // 状态： 0、下架 1、上架
    optional int64 PreHaveTime =24;  // 预计到货时间
    optional bool IsPreSale = 25; // 是否预售
    optional int64 UploadTime = 26; // 上架时间
    optional int64 SoldOutTime = 27; // 下架时间
    optional int64 UpdateTime = 28; // 更新时间

    optional int32 UseType = 30; // 0、正常商品（默认） 1、排行榜实物奖励
}
//盲盒出售物品 wish_box_item /tool_wish_box_item
message WishBoxItem{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"]; //道具配置id
    optional int64 WishItemId = 2; //物品配置id
    optional int32 Status =3;   //0待售，1在售，2预售
    optional int64 PreStartTime = 4; //预售开始时间
    optional int64 PreEndTime =5;  //预售结束时间
    optional int64 WishBoxId = 6;   //所属盲盒Id
    optional int32 Style = 7;   //盲盒类型:1普通款，2典藏款，3梦幻款，4超凡款
    optional bool IsWin = 8;    //是否必中
    optional int32 PerNum =9;   //单次补货量 3
    optional int32 PerTime =10; //补货时间间隔 单位：分钟
    optional int32 PerRate = 11; //权重
    optional int64 CreateTime = 12 ;//创建时间
    optional int64 Price = 13;   // 具体物品的价格
    optional int64 PredictArrivalTime = 14;   // 预计到货时间
    optional int64 Diamond = 15; // 钻石价格


    optional int32 BigLoss = 16; // 大亏
    optional int32 SmallLoss = 17; // 小亏
    optional int32 Common = 18; // 普通
    optional int32 BigWin = 19; // 大盈
    optional int32 SmallWin = 20; // 小盈

    optional int32 CommonAddWeight = 21; // 普通 附加权重
    optional int32 BigWinAddWeight = 22; // 大盈 附加权重
    optional int32 SmallWinAddWeight = 23; // 小盈 附加权重

    optional int32 RewardLv = 30 ; //商品级别 1、小奖 2、大奖
    optional bool IsMakeWish = 31 ; // 是否许愿必中,true-是,false-否

    optional int32 LocalNum =35;   // 当前还剩下多少个.
    optional int64 TaskTime =36;   // 重新上架的到期时间,定时任务使用.上架后重置0
    optional string WishItemName=37; //物品名称
}
//盲合数据存储结构 wish_box
message WishBox {
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"];
    optional string Name = 2;        //名称
    optional string Icon = 3;        //图标

    repeated int32 Menu = 4;         //菜单:0综合，1最新上线，2人气盲盒，3欧气爆棚,4普通
    repeated int64 items = 5;        //中间表物品id
    optional string Desc = 6;        //盲盒描述
    optional string Index = 7;       //盲盒模糊查询字段
    optional int32 Match = 8 ;        //0普通赛，1挑战赛
    optional int32 TotalNum = 9;     //物品总数
    optional int32 RareNum = 10;     //稀有个数
    optional int64 Price = 11;       //许愿价格
    optional int32 Status = 12;      //状态:0下架，1上架;2-积极补货中
    optional int64 CreateTime = 13;  //创建时间
    repeated int64 Brands = 14;      //包含品牌列表
    repeated int64 Types = 15;       //包含类型列表
    repeated int32 Styles = 16;       //包含款式列表
    optional int64 WinNum = 17;       //心愿达成次数
    optional int64  GuardianId =18;     //守护者玩家id

    optional int64 UpdateTime = 31;  // 更新时间
    optional int64 PutOnTime = 32;  // 上架时间.
    optional int64 SortWeight = 33;  // 排序权重.
    optional bool HaveIsWin = 34;    //是否包含必中

    optional int64 WishPoolId = 40 ; // 水池id
    repeated int64 wishItems = 41;        // 最底层商品id数组
    optional bool IsTask = 45; // 是否在定时任务补货中状态,true 定时任务中.
    optional int32 ProductStatus =46;   //0待售，1在售，2预售
    optional int64  GuardianOverTime =47;     // 守护的到期时间.
    optional bool IsGuardian = 48; // 是否在守护中 true 为正在守护中
    optional bool IsRecommend = 49; // 是否推荐
    optional int32 GuardType = 50; //0-用户自己挑战成为的守护者,1-后台设置的守护者
}


//盲盒挑战记录 wish_log
message WishLog{
    optional int64 Id = 1[(gogoproto.jsontag) = "_id,omitempty"];
    optional int64 WishBoxId = 2;   //盲盒id
	optional int64 DareId = 3;     // 挑战者id
	optional string DareName = 4;   // 挑战者名字
	optional int64 BeDareId = 5;   // 被挑战者id
	optional string BeDareName = 6; // 被挑战者名字
	optional int64 CreateTime = 7; // 挑战时间
	optional bool Result = 8; // 挑战结果;true-成功;false-失败
    optional int64 ChallengeItemId =9;  //挑战抽到道具id(中间表ID)
    optional string DareHeadIcon = 10;  // 挑战者的头像
    optional int64 DefendTime =11;  // 总共守护的时间(只有被别人挑战下台后才会有这个值,否则需要通过计算).
    optional int64 DarePrice =12;  // 挑战时的价格
    optional int32 DareType = 13; // 1-挑战赛;2-非挑战赛

    optional int64 WishItemId = 20;   // 最底层的商品id
    optional string ChallengeItemName = 25;   // 抽到的商品名字
    optional int64 PoolLocalStatus=21; // 当前水池的状态;1-大亏;2-小亏;3-普通;4-大赢;5-小盈
    optional bool PoolIsOpenAward = 22; // 是否开启放奖 true 放奖 false 关闭
    optional int64 PoolId=23; // 水池id
    optional int64 PoolIncomeValue= 24; //抽奖前水池当前收入值
    optional int64 AfterPoolIncomeValue= 26; //抽奖后水池当前收入值
    optional int32 GuardType = 50; //0-用户自己挑战成为的守护者,1-后台设置的守护者产生的记录.

    optional bool AfterPoolIsOpenAward = 39; // 抽奖后是否开启放奖 true 放奖 false 关闭
    optional int64 AfterPoolLocalStatus=51; //  抽奖后当前水池的状态;1-大亏;2-小亏;3-普通;4-大赢;5-小盈
    optional int64 CreateTimeMill = 63; // 创建时间(毫秒).
    optional int64 GoroutineID = 64; // 当前线程id,高并发的时候方便查找日志

}


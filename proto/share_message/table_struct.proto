//订单,表名：order
message Order {
	required string OrderId = 1 [(gogoproto.jsontag) = "_id,omitempty"];	//订单号
	optional int64 PlayerId = 2;											//用户ID
	optional string Account=3;												//柠檬号
	optional string NickName = 4;											//昵称
	optional string RealName = 5;											//真实姓名
	optional int32 SourceType = 6;											//源类型(支付类型)
	optional int32 ChangeType = 7;											//变化类型(交易类型) lg：1 入款，2 出款
	optional int32 Channeltype = 8;											//渠道类型 lg：0系统，1人工，2第三方上分
	optional int64 CurGold = 9;												//变化前携带金币
	optional int64 ChangeGold = 10;											//变化金币
	optional int64 Gold = 12;												//变化后携带金币
	optional string ExternalNo = 13;										//外部编号，到账编号，第三方编号
	optional int32 PayChannel = 14;											//支付渠道平台 lg：1秒到，2通联
	optional int32 PayType=15;												//支付方式 lg：1微信小程序，2支付宝，3银联
	optional int64 Amount = 18;												//订单金额
	optional int64 CreateTime = 19;											//下单时间
	optional string CreateIP = 20;											//操作地址(IP)
	optional int32 Status = 21;												//状态 lg：0未处理，1已完成，2已审核，3已取消 4拒绝
	optional int32 PayStatus = 22;											//支付状态 lg：0待支付，1已支付，2已取消，3交易中，4已超时
	optional string Note = 23;												//备注
	optional int64 Tax = 25;												//税收
	optional string Operator=27;											//操作人
	optional int64 OverTime = 26;											//到账时间
	optional string BankInfo=28;											//收款账号(银行卡号，支付宝号)
	optional int32 PayWay = 29;                                             //1零钱充值，2发个人红包充值，3发群红包充值，4转账充值，5商场购买充值 6个人扫码付款 7群扫码付款。。。后续扩展
	optional int64 PayTargetId = 30;                                        //充值对象，可以是玩家id或者群id，或商品id
	optional string PayOpenId = 31;                                          //支付宝或者微信的openid
	optional int32 TotalCount =32;                                           //红包个数,充值发红包必填
    optional string Content = 33;                                           //留言,充值发红包或者留言
    optional string ExtendValue = 34;                                       //充值时扩展值，自行定义值
    //提现信息
	optional string BankCode =35;                                           //银行代码，参照接入文档6.3
	optional string AccountType =36;                                       //账号类型：00 银行卡，01 存折。
	optional string AccountNo = 37;                                        //账号：银行卡或存折号码
	optional string AccountName =38;                                       //账号名:银行卡或存折上的所有人姓名
	optional string AccountProp =39;                                       //账号属性:0/201 私人，1/204 公司
	optional string OrderDate = 40;                                         //订单日期
	optional string IsCheck = 41;                                         //是否需要人工审核
	optional int64 PlatformTax = 42;                                        //平台手续费：平台扣除我方手续费(入金费用)
	optional int64 RealTax=43;												//服务手续费=平台手续费+我方服务费
	optional int32 OrderType=44;												//订单类型：默认0/空-Im, 1-许愿池
	// 许愿池
	optional string PlayerReason=45 [(gogoproto.jsontag) = "-"];				// 用户理由

}

